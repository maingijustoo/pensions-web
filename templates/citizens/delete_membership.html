{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Membership</h2>
    <p class="text-danger">Warning: This action is irreversible. All your data will be deleted.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete My Account</button>
        <a href="{% url 'citizen_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
