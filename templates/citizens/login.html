<!-- templates/citizens/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Citizen Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow p-4 rounded-3">
                <h3 class="text-center mb-4">Citizen Login</h3>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">NSSF Card Number or Email</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter NSSF Card Number or Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">KRA PIN (Password) <small class="text-muted">(Optional for now)</small></label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Optional for now">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>

                <div class="mt-3 text-center">
                    <small>Don't have an account? <a href="{% url 'citizen_register' %}">Register here</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
